<!DOCTYPE html>
<html>
    <head>
        <title>健康優</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="img/icon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="box"><img id="avatar" src="img/icon.jpg"></div>
        <div class="menu">
            <div class="saladmenucard">一份50元</div>
            <p class="menutitle">沙拉船（營養三明治）</p>
            <div class="mainmenu">
                <p class="mainmenutitle">主菜</p>
                <p class="mainmenuword">照燒豬肉絲</p>
                <p class="mainmenuword">烤雞肉絲</p>
                <p class="mainmenuword">熱狗薯餅</p>
                <p class="mainmenuword">火腿起司</p>
                <p class="mainmenuword">卡拉雞腿<br><strong><font class="remark">（此品項為60元）</font></strong></p>
            </div>
            <div class="main2menu">
                <p class="main2menutitle">配菜</p>
                <p class="main2menuword"><strong>生</strong>洋蔥</p>
                <p class="main2menuword">洋蔥（微炒）</p>
                <p class="main2menuword">酸菜</p>
                <p class="main2menuword">玉米</p>
            </div>
            <p class="menuword">基本配料：滷蛋、小黃瓜、沙拉<br>可選擇是否要加沙拉</p>
        </div>

        <div class="dmenu">
            <div class="donutmenucard">一個25元</div>
            <p class="dmenutitle">甜甜圈系列</p>
            <p class="dmainmenuword">原味甜甜圈</p>
            <strong><font class="remark">（此品項為15元）</font></strong>
            <p class="dmainmenuword">紅豆甜甜圈</p>
            <p class="dmainmenuword">芋頭甜甜圈</p>
            <p class="dmainmenuword">酸菜甜甜圈</p>
            <p class="dmainmenuword">巧克力卡士達甜甜圈</p>
        </div>
    </body>
</html>
