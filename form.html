<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="img/icon.ico" type="image/x-icon" />
    <title>訂餐表</title>
</head>
<body>
    <div class="Form">
        <div class="NameBox">
            <input type="value" required="">
            <label><span style="transition-delay:0ms">訂</span><span style="transition-delay:50ms">貨</span><span style="transition-delay:100ms">人</span><span style="transition-delay:150ms">姓</span><span style="transition-delay:200ms">名</span></label>
        </div>
        <div class="dateweek">
            <form>
                <label><input type="radio" name="dweek"><span>星期二上午</span></label><label><input type="radio" name="dweek"><span>星期二下午</span></label>
                <label><input type="radio" name="dweek"><span>星期三上午</span></label><label><input type="radio" name="dweek"><span>星期三下午</span></label>
                <label><input type="radio" name="dweek"><span>星期四上午</span></label><label><input type="radio" name="dweek"><span>星期四下午</span></label>
                <label><input type="radio" name="dweek"><span>星期五上午</span></label><label><input type="radio" name="dweek"><span>星期五下午</span></label>
                <label><input type="radio" name="dweek"><span>星期六下午</span></label>
            </form>
        </div>
    </div>
</body>
</html>
